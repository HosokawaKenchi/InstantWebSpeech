<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Speech</title>
    <link rel="stylesheet" href="theme.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="app-container">

        <div class="top-controls">
            <select id="langSelect" class="lang-dropdown"></select>
            
            <button id="btn" class="main-record-btn">録音開始</button>
            <button id="copyBtn" class="copy-btn">📋 内容をコピー</button>
        </div>

        <div id="result"></div>

        <div class="bottom-controls">
            <button id="resetBtn" class="danger-link-btn">🗑️ 文字起こし内容を消去</button>
        </div>
    </div>

    <script src="languages.js"></script>
    <script src="app.js"></script>
</body>
</html>
